<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        input.form_submit {
            display:none;
        }
        #non-robot-check:checked ~ .form_submit {
            display: block;
            animation: fadein 1s;
        }
        @keyframes fadein{
            from{ opacity: 0; }
            to{ opacity: 1; }
        }
    </style>
</head>
<body>
    <form>
        <textarea placeholder="お問い合わせ内容を入力して下さい。"></textarea>
        <br>
        <input type="checkbox" id="non-robot-check">
        <label for="non-robot-check">ロボットでなければチェックして下さい。</label>
        <br>
        <input type="submit" value="送信" class="form_submit">
    </form>
</body>
</html>
